<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="popup.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <button title="Regular Expression" class="regexp"></button>
    <button title="Case Sensitive" class="ignore">Aa</button>
    <button title="High contrast/Fast mode" class="shade"></button>
    <div title="View summary" class="summary"><span></span><div class="icon-toggle-result"></div></div>
    <a href="#void" class="clr">Clear</a>
    <button class="icon-close-app" title="Save and Close"></button>
  </nav>
  <form class="formInput">
    <span class="regex l">/</span><input type="text" class="keyword" name="keyword" tabindex="1" autofocus><span
      class="regex r">/</span><button title="Find/Next" class="submit"></button>
  </form>
  <hr class="sep">
  <div class="results custom-scroll-bar">
    <table class="tabResults tight"></table>
  </div>
  <div class="ajax1"><span class="timer-loader"></span></div>
  <script src="popup.js"></script>
</body>

</html>
