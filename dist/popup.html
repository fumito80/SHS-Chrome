<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <title>Ultra Vivid Search</title>
</head>

<body>
  <nav>
    <button title="Regular Expression" class="regexp"><canvas class="icon-regexp"></canvas></button>
    <button title="Case Sensitive" class="ignore">Aa</button>
    <button title="High contrast/Fast mode" class="shade"><canvas class="icon-highlight"></canvas></button>
    <div title="View summary" class="summary"><span></span><canvas class="icon-toggle-result"></canvas></div>
    <a href="#void" class="clr">Clear</a>
    <canvas class="icon-close-app" title="Save and Close"></canvas>
  </nav>
  <form class="formInput">
    <span class="regex l">/</span><input type="text" class="keyword" name="keyword" tabindex="1" autofocus><span
      class="regex r">/</span><button title="Search/Next" class="submit"><canvas class="icon-search"></canvas></button>
  </form>
  <hr class="sep">
  <div class="results custom-scroll-bar">
    <table class="tabResults tight"></table>
  </div>
  <div class="ajax1"><span class="timer-loader"></span></div>
  <script src="popup.js"></script>
</body>

</html>
